<div class="toast custom-toast border-0" data-autohide=false>
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header info-bg">
      <strong class="mr-auto">Message for you</strong>
      <button type="button" class="ml-2 mb-1 close info-bg" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body info-bg">
      {{ message }}
    </div>
  </div>
